---
name: Run lint/test

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 10
    permissions:
      contents: read
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.53.2
        uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
      - name: go test
        timeout-minutes: 6
        run: go test ./...
  golangci:
    timeout-minutes: 10
    permissions:
      contents: read
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.53.2
        uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
      - name: golangci-lint
        timeout-minutes: 6
        run: golangci-lint run
  typos:
    timeout-minutes: 10
    permissions:
      contents: read
    name: typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.53.2
        uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
      - name: typos
        timeout-minutes: 6
        run: typos .
  actionlint:
    timeout-minutes: 10
    permissions:
      contents: read
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.53.2
        uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
      - name: typos
        timeout-minutes: 6
        run: actionlint
